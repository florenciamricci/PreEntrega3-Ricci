<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestión de Alumnos</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Ingresar los datos del alumno</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese nombre del alumno" id="nombre">
            </div>
            
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese apellido del alumno" id="apellido">
            </div>

            <div>
                <label for="materia">Materia evaluada</label>
                <select name="materia" id="materia">
                    <option value="">Biología</option>
                    <option value="">Historia</option>
                    <option value="">Matemáticas</option>
                    <option value="">Prácticas del Lenguaje</option>
                </select>
            </div>

            <div>
                <label for="nota">Nota</label>
                <input type="number" placeholder="Ingrese la nota asignada" id="apellido">
            </div>

            <div>
                <button type="submit">Confirmar</button>
            </div>
        </fieldset>
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
